<ng-container *ngIf='flights$ | async as flights'>
  <div class='card'>

    <div class='header'>
      <h2 class='title'>Flight Search</h2>
    </div>
    <flight-workspace-search-form (search)='search($event)'
                                  [searchParams]='searchParams$ | async'></flight-workspace-search-form>
    <button (click)='delay()' *ngIf='flights.length > 0'
            class='btn btn-default'>
      Delay 1st Flight
    </button>

    <div *ngIf='flights.length > 0'>
      {{flights.length}} flights found!
    </div>


  </div>

  <div class='row'>
    <div *ngFor='let f of flights'>

      <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3'>
        <flight-card
          [(selected)]='basket[f.id]'
          [item]='f'>
        </flight-card>
      </div>
    </div>
  </div>

  <div class='card'>
    <div class='content'>
      <pre>{{ basket | json }}</pre>
    </div>
  </div>
</ng-container>
